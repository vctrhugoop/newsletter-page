<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <main class="container">
      <figure class="img">
        <img
          src="./Assets/img.svg"
          alt="
        Person sitting reading a newspaper"
        />
      </figure>
      <section class="content">
        <h2>Get our weekly</h2>
        <h1>newsletter</h1>
        <p>
          Get weekly updates on the newest design stories, case studies and tips
          right in your mailbox.
        </br>
          <strong>Subscribe now!</strong>
        </p>
      </section>    
      <form class="form-content">
        <input id="mail" type="email" placeholder="Email Address">
        <input id="subscribe-btn" type="submit" name="subscribe" value="SUBSCRIBE">
      </form>
    </main>
   <footer class="footer-content">
    <p>Your email is safe with us, we dont spam.</p>
   </footer>
