<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <figure class="img">
          <img
            src="./Assets/img.svg"
            alt="
          Person sitting reading a newspaper"
          />
        </figure>
        <section class="message-content disable">
          <p>Trank you for your subscribed!</p>
        </section>
        <section class="section-content">
          <div class="text-wrapper">
            <h2>Get our weekly</h2>
            <h1>newsletter</h1>
            <p>
              Get weekly updates on the newest design stories, case studies and
              tips right in your mailbox.
              <br />
              <strong>Subscribe now!</strong>
            </p>
          </div>
          <form class="form-content">
            <input
              id="mail"
              type="email"
              placeholder="Email Address"
              required
            />
            <input
              id="subscribe-btn"
              type="submit"
              name="subscribe"
              value="subscribe"
            />
          </form>
        </section>
      </main>
      <footer class="footer-content">
        <p>Your email is safe with us, we dont spam.</p>
      </footer>
    </div>
    <script scr="./script.js"></script>
  </body>
</html>
